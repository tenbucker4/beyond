<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Beyond</title>
</head>
<body>
    <h2 class="title">Beyond</h2>
    <div class="intro"></div>
    <main>
        <div class="block">
            <h2 class="planet-title">Planet Title</h2>
            <img id="displayImage" src="../src/images/earth.png" alt="earth">
            <div id="dropdown">
                <button class="dropdown-button">
                    <span class="temp-text">Celsius</span>
                    <span class="arrow"><img src="../src/images/chevron-down.png" alt="down arrow"></span>
                </button>
                <div class="dropdown-options">
                    <button class="celsius temperature">Celsius</button>
                    <button class="fahrenheit temperature">Fahrenheit</button>
                    <button class="kelvin temperature">Kelvin</button>
                </div>
            </div>
            <div class="data-grid">
                <div id="avgTempLabel">Temperature:</div>
                <div id="avgTempValue"></div>
                <div id="massLabel">Mass:</div>
                <div id="massValue"></div>
                <div id="radiusLabel">Radius:</div>
                <div id="radiusValue"></div>
                <div id="moonsLabel">Moons:</div>
                <div id="moonsValue"></div>
                <div id="surfaceGravityLabel">Surface Gravity:</div>
                <div id="surfaceGravityValue"></div>
                <div id="escapeLabel">Escape Velocity:</div>
                <div id="escapeValue"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="slider-container">
            <div class="handle left-handle">
                <img src="../src/images/chevron-left.png" alt="left-arrow">
            </div>
            <div id="slider">
                <div id="box">
                    <img id="mercury" src="../src/images/Mercury.png" alt="mercury">
                    <p class="highlight-text">Mercury</p>
                </div>
                <div id="box">
                    <img id="venus" src="../src/images/Venus.png" alt="venus">
                    <p>Venus</p>
                </div>
                <div id="box">
                    <img id="earth" src="../src/images/Earth.png" alt="earth">
                    <p>Earth</p>
                </div>
                <div id="box">
                    <img id="mars" src="../src/images/Mars.png" alt="mars">
                    <p>Mars</p>
                </div>
                <div id="box">
                    <img id="jupiter" src="../src/images/Jupiter.png" alt="jupiter">
                    <p>Jupiter</p>
                </div>
                <div id="box">
                    <img id="saturn" src="../src/images/Saturn.png" alt="saturn">
                    <p>Saturn</p>
                </div>
                <div id="box">
                    <img id="uranus" src="../src/images/Uranus.png" alt="uranus">
                    <p>Uranus</p>
                </div>
                <div id="box">
                    <img id="neptune" src="../src/images/Neptune.png" alt="neptune">
                    <p>Neptune</p>
                </div>
                <div id="box">
                    <img id="pluto" src="../src/images/Pluto.png" alt="pluto">
                    <p>Pluto</p>
                </div>
            </div>
            <div class="handle right-handle">
                <img src="../src/images/chevron-right.png" alt="right-arrow">
            </div>
        </div>
        <div id="progress-bar">
            <div class="progress-blip active" id="0"></div>
            <div class="progress-blip" id="1"></div>
            <div class="progress-blip" id="2"></div>
        </div>
    </footer>
    <div class="info">
        <p>Planet images by <a href="https://unsplash.com/@nasa">NASA</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        <p>Background image by <a href="https://unsplash.com/@spacex">SpaceX</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        <p>Icons from <a href="https://materialdesignicons.com/">MaterialDesignIcons</a></p>
    </div>
</body>
</html>
