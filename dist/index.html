<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Beyond</title>
</head>
<body>
    <div id="dropdown">
        <button class="dropdown-button">
            <span class="temp-text">Celsius</span>
            <span class="arrow"><img src="../src/images/chevron-down.png" alt="down arrow"></span>
        </button>
        <div class="dropdown-options">
            <button class="celsius temperature">Celsius</button>
            <button class="fahrenheit temperature">Fahrenheit</button>
            <button class="kelvin temperature">Kelvin</button>
        </div>
    </div>
    <div id="slider-container">
        <div class="handle left-handle">
            <img src="../src/images/chevron-left.png" alt="left-arrow">
        </div>
        <div id="slider">
            <div id="box">
                <img src="../src/images/mercury.jpg" alt="mercury">
                <p>Mercury</p>
            </div>
            <div id="box">
                <img src="../src/images/venus.jpg" alt="venus">
            </div>
            <div id="box">
                <img src="../src/images/earth.jpg" alt="earth">
            </div>
            <div id="box">
                <img src="../src/images/mars.jpg" alt="mars">
            </div>
            <div id="box">
                <img src="../src/images/jupiter.jpg" alt="jupiter">
            </div>
            <div id="box">
                <img src="../src/images/saturn.jpg" alt="saturn">
            </div>
            <div id="box">
                <img src="../src/images/uranus.jpg" alt="uranus">
            </div>
            <div id="box">
                <img src="../src/images/neptune.jpg" alt="neptune">
            </div>
            <div id="box">
                <img src="../src/images/pluto.jpg" alt="pluto">
            </div>
        </div>
        <div class="handle right-handle">
            <img src="../src/images/chevron-right.png" alt="right-arrow">
        </div>
    </div>
    <div id="progress-bar">
        <div class="progress-blip active" id="0"></div>
        <div class="progress-blip" id="1"></div>
        <div class="progress-blip" id="2"></div>
    </div>
</body>
</html>
