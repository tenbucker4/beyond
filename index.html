<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Beyond</title>
</head>
<body>
    <div id="progress-bar">
        <div class="progress-blip active" id="0"></div>
        <div class="progress-blip" id="1"></div>
        <div class="progress-blip" id="2"></div>
    </div>
    <div id="slider-container">
        <div class="handle left-handle">
            <img src="../src/images/chevron-left.png" alt="left-arrow">
        </div>
        <div id="slider">
            <div id="box">1</div>
            <div id="box">2</div>
            <div id="box">3</div>
            <div id="box">4</div>
            <div id="box">5</div>
            <div id="box">6</div>
            <div id="box">7</div>
            <div id="box">8</div>
            <div id="box">9</div>
        </div>
        <div class="handle right-handle">
            <img src="../src/images/chevron-right.png" alt="right-arrow">
        </div>
    </div>
</body>
</html>
